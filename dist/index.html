<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه اینترنتی</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<nav class="nav-static">
    <div class="logo-and-search-box">
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        <div class="search-box">
            <input type="search" placeholder="جستوجو کالا">
            <span>
                <img src="img/search.png" alt="">
            </span>
        </div>
    </div>
    <div class="login-and-sabad-karid">
        <div class="login-con">
            <div class="login-btn" onclick="sabadBtn('login')" id="btnLoginColor">
                <img src="img/user.png" alt="">
            </div>
            <div class="login" id="loginBtn">

            </div>
        </div>
        <div class="sabad-karid-con">
            <div class="sabad-karid-btn" onclick="sabadBtn('sabadKarid')" id="btnSabadColor">
                <img src="img/shop.png" alt="">
                <span>3</span>
            </div>
            <div class="sabad-karid" id="sabadKarid">

            </div>
        </div>
    </div>
</nav>

    <script src="js/main.js"></script>
</body>
</html>
